<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios de HTML</h1>
    </header>

    <section>
        <form>
            <label for="texto">Nombre y apellido</label>
            <input 
                type="text" 
                name="name"
                id="texto" 
                placeholder="John Doe"
                autofocus
                required
                value="Juan Carlos"
            > <!--name define el nombre del input que recibimos, id define la identificacion del tag-->
            <br>
            
            <label for="password">Contrase単a</label>
            <input 
                type="password" 
                name="password" 
                id="contrase単a" 
                placeholder="ingrese su contrase単a"
                required
                minlength="8"
                maxlength="16"
                pattern="[a-z]{8}"
            >
            <br>
            
            <label for="edad">Edad</label>
            <input 
                type="number" 
                id="edad" 
                name="edad"
                placeholder="18"
                required
                min="18"
                max="32"
            >
            <br>

            <label for="email">Email</label>
            <input 
                type="email"
                id="email"
                name="email"
                placeholder="juancarlos@gmail.com"
                required
            >
            <br>

            <label for="telefono">Telefono</label>
            <input 
                type="tel"
                id="telefono"
                name="telefono"
                placeholder="ingresar telefono"
                required
            >
            <br>

            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input 
                type="date" 
                name="fechaNacimiento" 
                id="fechaNacimiento"
                required
            >
            <br>
            
            <label for="descripcion">Ingresar una descripcion de vos mismo</label>
            <br>
            <textarea name="descripcion" id="descripcion" rows="5" cols="40">
                texto de ejemplo
            </textarea>
            <br>

            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option disabled selected>seleccione una opcion</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="X">Otro</option>
            </select>
            <br>

            <p>Turno de cursada:</p>
            <label>
                <input type="radio" name="turno" value="TM" checked> Turno Ma単ana 
            </label>
            <br>
            
            <label>
                <input type="radio" name="turno" value="TT"> Turno Tarde
            </label>
            <br>

            <label>
                <input type="radio" name="turno" value="TN"> Turno Noche
            </label> 
            <br>
                 

            <input type="submit">
        </form>

    </section>

    <footer>Hecho para la UTN</footer>
</body>
</html>
